<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>  
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Fylo data storage component - bootstrap</title>
</head>

  <body class="d-flex justify-content-center align-items-center"> <!--This is for the background of the entire body-->

   <div class="d-flex justify-content-center vh-100" id="background"> </div> <!-- This is for the grid for the two items where I have one card taking up one space and the next will be longer-->

   <!-- Card 1 in grid-->
       <div class="d-flex justify-content-center align-items-center" id="large-grid">
        <div class="row">
          <div class="col">

           <div class="justify-content-center" id="card-container">
            <div class="card">

               <!-- This is the logo-->
              <div class="card-body">
               <a><img src="images/logo.svg" alt="logo"></a> 

                <!-- This is the container div for the icons-->
               <div class="container-icons m-4">
                <div class="row">

                  <div class="col" id="icons">
                    <div class="icon-background">
                    <img class="justify-content-center align-items-center d-flex p-3 img-fluid rounded-3" src="images/icon-document.svg" alt="document icon" aria-label="document icon">
                  </div>
                </div>

                  <div class="col">
                    <div class="icon-background">
                    <img class="justify-content-center align-items-center d-flex p-3 img-fluid rounded-3" src="images/icon-folder.svg" alt="folder icon" aria-label="folder icon">
                  </div>
                </div>

                  <div class="col">
                    <div class="icon-background">
                    <img class="justify-content-center align-items-center d-flex p-3 img-fluid rounded-3" src="images/icon-upload.svg" alt="upload icon" aria-label="upload icon">
                  </div>
                </div>

                </div>
              </div>

              </div>
            </div>

           </div>
          </div>
<!-- Card 2 in grid-->
          <div class=" col-12 col-md-6 p-4" id="storagebar"> <!--For the progress bar-->
          <div class="card p-4 text-white" id="progress-bar">
           <p class="mb-3">Youâ€™ve used 815 GB of your storage</p> 
            </div>

            <div class="progress mb-2" role="progress bar" aria-valuenow="815" aria-valuemin="0" aria-valuemax="1000" aria-label="storage usage"></div>
            </div>
              


             <div class="d-flex justify-content-between small">
              <span>0GB</span>
              <span> 1000 GB</span>
            </div>
            </div>
            
            <div class="text-box">
            185 GB Left
          </div>
          
        
        
</body>
</html>
